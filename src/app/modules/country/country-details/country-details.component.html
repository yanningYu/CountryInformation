  <div class="accordion-item">
    <div class="accordion-header" id="heading-{{countryDetails.index}}">
      <h2 class="mb-0">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" attr.data-bs-target="#collapse-{{countryDetails.index}}" aria-expanded="false" attr.aria-controls="collapse-{{countryDetails.index}}">
          {{countryDetails.id}}-{{countryDetails.iso2Code}}
        </button>
      </h2>
    </div>
    <div id="collapse-{{countryDetails.index}}" class="collapse" attr.aria-labelledby="heading-{{countryDetails.index}}" data-parent="#countrylist">
      <div class="card-body">
        <div class="form-group row">
          <label for="name-{{countryDetails.index}}" class="col-sm-2 col-form-label">Country:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="name-{{countryDetails.index}}" value="{{countryDetails.name}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="region-{{countryDetails.index}}" class="col-sm-2 col-form-label">Region:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="region-{{countryDetails.index}}" value="{{countryDetails.region.id}}-{{countryDetails.region.iso2code}}-{{countryDetails.region.value}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="admin-region-{{countryDetails.index}}" class="col-sm-2 col-form-label">Admin Region:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="admin-region-{{countryDetails.index}}" value="{{countryDetails.adminRegion.id}}-{{countryDetails.adminRegion.iso2code}}-{{countryDetails.adminRegion.value}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="capital-city-{{countryDetails.index}}" class="col-sm-2 col-form-label">Capital City:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="capital-city-{{countryDetails.index}}" value="{{countryDetails.capitalCity}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="longitude-{{countryDetails.index}}" class="col-sm-2 col-form-label">Longitude:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="longitude-{{countryDetails.index}}" value="{{countryDetails.longitude}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="latitude-{{countryDetails.index}}" class="col-sm-2 col-form-label">Latitude:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="latitude-{{countryDetails.index}}" value="{{countryDetails.latitude}}">
          </div>
        </div>
      </div>
    </div>
  </div>
